<!doctype html>
<html lang="vi">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ƒê·∫øm Ng∆∞·ª£c Thi THPT Qu·ªëc Gia 2025</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    
    html {
      height: 100%;
      scroll-behavior: smooth;
    }

    /* Theme Variables */
    :root {
      --bg-start: #111315;
      --bg-end: #1D2125;
      --accent: #9CA3AF;
      --secondary: #D1D5DB;
      --text: #E5E7EB;
      --text-dim: #9CA3AF;
      --glow: rgba(156, 163, 175, 0.3);
    }

    .theme-emerald {
      --bg-start: #0F2222;
      --bg-end: #183C3C;
      --accent: #6EE7B7;
      --secondary: #A7F3D0;
      --text: #E6F2E6;
      --text-dim: #A7F3D0;
      --glow: rgba(110, 231, 183, 0.3);
    }

    .theme-slate {
      --bg-start: #111315;
      --bg-end: #1D2125;
      --accent: #9CA3AF;
      --secondary: #D1D5DB;
      --text: #E5E7EB;
      --text-dim: #9CA3AF;
      --glow: rgba(156, 163, 175, 0.3);
    }

    .theme-rose {
      --bg-start: #1F0A1A;
      --bg-end: #2D1B2E;
      --accent: #F472B6;
      --secondary: #FBBF24;
      --text: #FDF2F8;
      --text-dim: #F9A8D4;
      --glow: rgba(244, 114, 182, 0.3);
    }

    .theme-brown {
      --bg-start: #1C1410;
      --bg-end: #2A1F1A;
      --accent: #D97706;
      --secondary: #F59E0B;
      --text: #FEF3E2;
      --text-dim: #FCD34D;
      --glow: rgba(217, 119, 6, 0.3);
    }

    .theme-deep {
      --bg-start: #0D1117;
      --bg-end: #1A2332;
      --accent: #00B4D8;
      --secondary: #0077B6;
      --text: #E1F5FE;
      --text-dim: #81D4FA;
      --glow: rgba(0, 180, 216, 0.3);
    }

    /* Animated Background */
    .animated-bg {
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease-in-out infinite;
      min-height: 100%;
      position: relative;
      overflow: hidden;
      transition: background 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Floating particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.6;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }

    /* Glass morphism */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Hero Section */
    .hero-section {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .hero-title {
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 800;
      color: var(--text);
      margin-bottom: 1rem;
      margin-top: 4rem;
      text-shadow: 0 0 30px var(--glow);
      animation: fadeInUp 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      letter-spacing: 2px;
      line-height: 1.2;
      transition: color 1.5s cubic-bezier(0.4, 0, 0.2, 1), text-shadow 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .hero-subtitle {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      color: var(--text-dim);
      margin-bottom: 3rem;
      animation: fadeInUp 2.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.8s both;
      font-weight: 300;
    }

    /* Countdown */
    .countdown-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 2.5rem;
      max-width: 800px;
      width: 100%;
      animation: slideInScale 2.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.2s both;
    }

    .countdown-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      padding: 2.5rem 1.5rem;
      text-align: center;
      transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(60px) scale(0.8);
      animation: countdownBoxIn 1.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    .countdown-box:nth-child(1) { animation-delay: 1.6s; }
    .countdown-box:nth-child(2) { animation-delay: 1.8s; }
    .countdown-box:nth-child(3) { animation-delay: 2.0s; }
    .countdown-box:nth-child(4) { animation-delay: 2.2s; }

    .countdown-box:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 40px 100px var(--glow);
      border-color: var(--accent);
    }

    .countdown-box:hover .countdown-number {
      transform: scale(1.1);
      text-shadow: 0 0 30px var(--glow), 0 0 50px var(--accent);
      color: var(--secondary);
    }

    .countdown-box:hover .countdown-label {
      color: var(--accent);
      transform: translateY(-2px);
    }

    .countdown-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.8s ease;
    }

    .countdown-box:hover::before {
      left: 100%;
    }

    .countdown-number {
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--accent);
      line-height: 1;
      margin-bottom: 0.8rem;
      text-shadow: 0 0 20px var(--glow);
      transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1), color 1.5s cubic-bezier(0.4, 0, 0.2, 1), text-shadow 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
      perspective: 1000px;
      position: relative;
      display: inline-block;
    }

    .countdown-number::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 8px;
    }

    .countdown-number:hover::before {
      opacity: 1;
    }

    .countdown-label {
      font-size: 1.1rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 500;
    }

    /* Section spacing */
    .section {
      padding: 5rem 2rem;
      position: relative;
      z-index: 2;
    }

    .section-title {
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 700;
      color: var(--text);
      text-align: center;
      margin-bottom: 3rem;
      text-shadow: 0 0 20px var(--glow);
      letter-spacing: 1px;
    }

    /* Form Section */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 2rem;
    }

    .form-label {
      display: block;
      color: var(--text);
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--glow);
      background: rgba(255, 255, 255, 0.08);
    }

    .form-input::placeholder, .form-textarea::placeholder {
      color: var(--text-dim);
    }

    .submit-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px var(--glow);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Messages Display */
    .messages-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
      position: relative;
    }

    .message-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      animation: floatIn 0.8s ease-out, gentleFloat 6s ease-in-out infinite;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transform-origin: center;
    }

    .message-card::before {
      content: 'üí¨';
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.2rem;
      opacity: 0.6;
    }

    .message-card:hover {
      transform: translateY(-12px) scale(1.02);
      border-color: var(--accent);
      box-shadow: 0 30px 80px var(--glow);
      background: rgba(255, 255, 255, 0.06);
    }

    .message-card:nth-child(odd) {
      animation-delay: 0.1s, 0s;
    }

    .message-card:nth-child(even) {
      animation-delay: 0.2s, 2s;
    }

    .message-card:nth-child(3n) {
      animation-delay: 0.3s, 4s;
    }

    .message-text {
      color: var(--text);
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
      font-style: italic;
      position: relative;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0 1.5rem 0;
    }

    .message-text::before {
      content: '"';
      font-size: 2rem;
      color: var(--accent);
      position: absolute;
      top: -0.3rem;
      left: -0.8rem;
      opacity: 0.7;
      z-index: -1;
    }

    .message-text::after {
      content: '"';
      font-size: 2rem;
      color: var(--accent);
      position: absolute;
      bottom: -0.8rem;
      right: -0.3rem;
      opacity: 0.7;
      z-index: -1;
    }

    .message-author {
      color: var(--accent);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .message-time {
      color: var(--text-dim);
      font-size: 0.8rem;
      margin-left: 1rem;
    }

    /* Class Logo Section */
    .class-logo-section {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 0.4rem 0.6rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      animation: slideInFromLeft 1.5s cubic-bezier(0.23, 1, 0.32, 1) 0.5s both;
    }

    .class-logo-section:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px var(--glow);
      border-color: var(--accent);
    }

    .class-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scaleIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1s both;
    }

    .class-logo svg {
      filter: drop-shadow(0 0 10px var(--glow));
      transition: all 0.3s ease;
    }

    .class-logo-section:hover .class-logo svg {
      transform: scale(1.1) rotate(5deg);
      filter: drop-shadow(0 0 20px var(--glow));
    }

    .class-info {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      animation: slideInFromLeft 1.3s cubic-bezier(0.23, 1, 0.32, 1) 1.2s both;
    }

    .class-name {
      color: var(--accent);
      font-size: 0.8rem;
      font-weight: 700;
      margin: 0;
      text-shadow: 0 0 10px var(--glow);
      letter-spacing: 0.5px;
    }

    /* Theme Switcher */
    .theme-switcher {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      display: flex;
      gap: 0.3rem;
    }

    .theme-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 1.5px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .theme-btn:hover {
      transform: scale(1.1);
      border-color: white;
    }

    .theme-btn.active {
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--glow);
    }

    .theme-deep { background: linear-gradient(135deg, #0D1117, #00B4D8); }
    .theme-emerald-btn { background: linear-gradient(135deg, #0F2222, #6EE7B7); }
    .theme-slate-btn { background: linear-gradient(135deg, #111315, #9CA3AF); }
    .theme-rose-btn { background: linear-gradient(135deg, #1F0A1A, #F472B6); }
    .theme-brown-btn { background: linear-gradient(135deg, #1C1410, #D97706); }

    /* Scroll Animations */
    .scroll-reveal {
      opacity: 0;
      transform: translateY(80px);
      transition: all 1.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .scroll-reveal.revealed {
      opacity: 1;
      transform: translateY(0);
    }

    .scroll-reveal-left {
      opacity: 0;
      transform: translateX(-80px) rotate(-5deg);
      transition: all 1.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .scroll-reveal-left.revealed {
      opacity: 1;
      transform: translateX(0) rotate(0deg);
    }

    .scroll-reveal-right {
      opacity: 0;
      transform: translateX(80px) rotate(5deg);
      transition: all 1.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .scroll-reveal-right.revealed {
      opacity: 1;
      transform: translateX(0) rotate(0deg);
    }

    .scroll-reveal-scale {
      opacity: 0;
      transform: scale(0.6) rotate(10deg);
      transition: all 1.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .scroll-reveal-scale.revealed {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }

    .scroll-reveal-fade {
      opacity: 0;
      transition: opacity 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .scroll-reveal-fade.revealed {
      opacity: 1;
    }

    /* Stagger animation delays */
    .scroll-reveal:nth-child(1) { transition-delay: 0.2s; }
    .scroll-reveal:nth-child(2) { transition-delay: 0.4s; }
    .scroll-reveal:nth-child(3) { transition-delay: 0.6s; }
    .scroll-reveal:nth-child(4) { transition-delay: 0.8s; }
    .scroll-reveal:nth-child(5) { transition-delay: 1.0s; }
    .scroll-reveal:nth-child(6) { transition-delay: 1.2s; }

    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(60px) scale(0.95);
      }
      50% {
        opacity: 0.7;
        transform: translateY(-10px) scale(1.02);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes slideInScale {
      0% {
        opacity: 0;
        transform: translateY(100px) scale(0.8);
      }
      60% {
        opacity: 0.8;
        transform: translateY(-20px) scale(1.05);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes countdownBoxIn {
      0% {
        opacity: 0;
        transform: translateY(60px) scale(0.8) rotateX(45deg);
      }
      50% {
        opacity: 0.7;
        transform: translateY(-10px) scale(1.05) rotateX(-5deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotateX(0deg);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatIn {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.85) rotate(8deg);
      }
      30% {
        opacity: 0.4;
        transform: translateY(20px) scale(0.95) rotate(-2deg);
      }
      70% {
        opacity: 0.8;
        transform: translateY(-8px) scale(1.03) rotate(1deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotate(0deg);
      }
    }

    @keyframes gentleFloat {
      0%, 100% {
        transform: translateY(0px) rotate(0deg) scale(1);
      }
      25% {
        transform: translateY(-12px) rotate(0.8deg) scale(1.01);
      }
      50% {
        transform: translateY(-6px) rotate(0deg) scale(1.005);
      }
      75% {
        transform: translateY(-18px) rotate(-0.8deg) scale(1.01);
      }
    }

    @keyframes slideInFromLeft {
      from {
        opacity: 0;
        transform: translateX(-100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInFromRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes numberFlip {
      0% { 
        transform: rotateX(0deg) scale(1);
        opacity: 1;
      }
      25% {
        transform: rotateX(-45deg) scale(0.95);
        opacity: 0.8;
      }
      50% { 
        transform: rotateX(-90deg) scale(0.9);
        opacity: 0.6;
      }
      75% {
        transform: rotateX(-45deg) scale(0.95);
        opacity: 0.8;
      }
      100% { 
        transform: rotateX(0deg) scale(1);
        opacity: 1;
      }
    }

    @keyframes numberGlow {
      0%, 100% {
        text-shadow: 0 0 20px var(--glow);
      }
      50% {
        text-shadow: 0 0 40px var(--glow), 0 0 60px var(--accent);
      }
    }

    @keyframes numberPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .number-flip {
      animation: numberFlip 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .number-glow {
      animation: numberGlow 2s ease-in-out infinite;
    }

    .number-pulse {
      animation: numberPulse 1.5s ease-in-out infinite;
    }

    /* Checkbox Styling */
    .checkbox-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      margin-bottom: 0;
    }

    .checkbox-input {
      display: none;
    }

    .checkbox-custom {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      margin-right: 12px;
      position: relative;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .checkbox-custom::after {
      content: '‚úì';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      color: white;
      font-size: 12px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .checkbox-input:checked + .checkbox-custom {
      border-color: var(--accent);
      background: var(--accent);
      box-shadow: 0 0 15px var(--glow);
    }

    .checkbox-input:checked + .checkbox-custom::after {
      transform: translate(-50%, -50%) scale(1);
    }

    .checkbox-label {
      color: var(--text);
      font-size: 0.95rem;
      font-weight: 500;
    }

    .checkbox-container:hover .checkbox-custom {
      border-color: var(--accent);
      transform: scale(1.05);
    }

    /* Form shake animation */
    @keyframes formShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }

    // ===== H·ªÜ TH·ªêNG ƒê·ªîI THEME =====
    function switchTheme(theme, isAutomatic = false) {
      const body = document.body;

    function startAutoTheme() {

    function updateCountdown() {

    function updateNumberWithAnimation(id, newValue) {

      if (currentValue !== newValue.toString()) {
        element.classList.add('number-flip');
        
        if (id === 'seconds') {

        if (id === 'minutes' && newValue % 5 === 0) {

        setTimeout(() => {

        setTimeout(() => {

    // ===== H·ªÜ TH·ªêNG FIREBASE =====
    
    /**
     * Kh·ªüi t·∫°o Firebase v√† thi·∫øt l·∫≠p k·∫øt n·ªëi
     */
    async function initFirebase() {
      try {
        // Ki·ªÉm tra config Firebase c√≥ h·ª£p l·ªá kh√¥ng
        if (firebaseConfig.apiKey === "your-api-key-here") {
          console.warn('üîß Firebase ch∆∞a ƒë∆∞·ª£c c·∫•u h√¨nh! S·ª≠ d·ª•ng localStorage.');
          connectionStatus = 'offline';
          updateConnectionStatus();
          return false;
        }

        // Kh·ªüi t·∫°o Firebase
        firebaseApp = firebase.initializeApp(firebaseConfig);
        database = firebase.database();
        
        // Ki·ªÉm tra k·∫øt n·ªëi
        const connectedRef = database.ref('.info/connected');
        connectedRef.on('value', (snapshot) => {
          if (snapshot.val() === true) {
            isFirebaseConnected = true;
            connectionStatus = 'connected';
            console.log('üî• Firebase ƒë√£ k·∫øt n·ªëi th√†nh c√¥ng!');
            
            // Sync c√°c l·ªùi ch√∫c ƒëang ch·ªù
            syncPendingMessages();
          } else {
            isFirebaseConnected = false;
            connectionStatus = 'offline';
            console.log('üì° Firebase m·∫•t k·∫øt n·ªëi, s·ª≠ d·ª•ng localStorage');
          }
          updateConnectionStatus();
        });

        // L·∫Øng nghe thay ƒë·ªïi d·ªØ li·ªáu t·ª´ Firebase
        const messagesRef = database.ref('messages');
        messagesRef.on('value', (snapshot) => {
          const data = snapshot.val();
          if (data) {
            const firebaseMessages = Object.keys(data).map(key => ({
              id: key,
              ...data[key]
            }));
            
            // Merge v·ªõi localStorage v√† c·∫≠p nh·∫≠t giao di·ªán
            allMessages = mergeMessages(firebaseMessages, loadMessagesFromLocalStorage());
            saveMessagesToLocalStorage(allMessages);
            renderMessages(allMessages);
          }
        });

        return true;
      } catch (error) {
        console.error('‚ùå L·ªói kh·ªüi t·∫°o Firebase:', error);
        connectionStatus = 'error';
        updateConnectionStatus();
        return false;
      }
    }

    /**
     * G·ª≠i l·ªùi ch√∫c l√™n Firebase
     */
    async function saveMessageToFirebase(message) {
      if (!isFirebaseConnected || !database) {
        // Th√™m v√†o h√†ng ƒë·ª£i ƒë·ªÉ sync sau
        pendingMessages.push(message);
        savePendingMessages();
        return false;
      }

      try {
        const messagesRef = database.ref('messages');
        await messagesRef.push({
          author: message.author,
          message: message.message,
          timestamp: message.timestamp
        });
        return true;
      } catch (error) {
        console.error('‚ùå L·ªói g·ª≠i l√™n Firebase:', error);
        // Th√™m v√†o h√†ng ƒë·ª£i ƒë·ªÉ th·ª≠ l·∫°i sau
        pendingMessages.push(message);
        savePendingMessages();
        return false;
      }
    }

    /**
     * Sync c√°c l·ªùi ch√∫c ƒëang ch·ªù l√™n Firebase
     */
    async function syncPendingMessages() {
      if (pendingMessages.length === 0) return;

      console.log(`üîÑ ƒêang sync ${pendingMessages.length} l·ªùi ch√∫c ch·ªù...`);
      
      const messagesToSync = [...pendingMessages];
      pendingMessages = [];
      
      for (const message of messagesToSync) {
        const success = await saveMessageToFirebase(message);
        if (!success) {
          // N·∫øu th·∫•t b·∫°i, th√™m l·∫°i v√†o h√†ng ƒë·ª£i
          pendingMessages.push(message);

        showNotification('‚úÖ ƒê√£ ƒë·ªìng b·ªô t·∫•t c·∫£ l·ªùi ch√∫c!', 'success');
      }
    }

    /**
     * Merge d·ªØ li·ªáu t·ª´ Firebase v√† localStorage
     */
    function mergeMessages(firebaseMessages, localMessages) {
      const merged = new Map();
      
      // Th√™m t·∫•t c·∫£ l·ªùi ch√∫c t·ª´ Firebase
      firebaseMessages.forEach(msg => {
        merged.set(msg.timestamp, msg);
      });
      
      // Th√™m l·ªùi ch√∫c t·ª´ localStorage (n·∫øu ch∆∞a c√≥ trong Firebase)
      localMessages.forEach(msg => {
        if (!merged.has(msg.timestamp)) {
          merged.set(msg.timestamp, msg);
        }
      });
      
      return Array.from(merged.values());
    }

    /**
     * C·∫≠p nh·∫≠t tr·∫°ng th√°i k·∫øt n·ªëi tr√™n giao di·ªán

          statusColor = '#EF4444';
          statusBg = 'rgba(239, 68, 68, 0.1)';
          break;
        default:
          statusText = 'üîÑ ƒêang k·∫øt n·ªëi...';
          statusColor = '#6B7280';
          statusBg = 'rgba(107, 114, 128, 0.1)';
      }

      statusIndicator.textContent = statusText;

     * L·∫•y tooltip cho tr·∫°ng th√°i k·∫øt n·ªëi

    function getStatusTooltip() {
      switch (connectionStatus) {
        case 'connected':
          return 'K·∫øt n·ªëi Firebase th√†nh c√¥ng! L·ªùi ch√∫c ƒë∆∞·ª£c ƒë·ªìng b·ªô th·ªùi gian th·ª±c.';

    function saveMessagesToLocalStorage(messages) {

        localStorage.setItem('thpt_messages_github', JSON.stringify(messages));

    function loadMessagesFromLocalStorage() {
